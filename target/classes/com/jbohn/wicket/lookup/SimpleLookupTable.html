<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:panel>
    <div wicket:id = "dataViewContainer">
        <table>
            <tr wicket:id="dataView">
                <td><input wicket:id="code" class="form-control" placeholder="code" type="text"/></td>
                <td><input wicket:id="name" class="form-control" placeholder="name" type="text"/></td>
                <td>
                    <button wicket:id="addRowButton" class="btn" type="button">+</button>
                </td>
                <td>
                    <button wicket:id="removeRowButton" class="btn" type="button">-</button>
                </td>
            </tr>
        </table>
    </div>
</wicket:panel>
</body>
</html>
